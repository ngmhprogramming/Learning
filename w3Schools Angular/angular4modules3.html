<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="myController" style="background-color: {{ colour }}">
            <p>The background colour has been changed to: {{ colour }}</p>
            <p>The result of the multiplication is: {{ fNum * sNum }}</p>
        </div>
        <script src="angular4modules3myApp.js"></script>
        <script src="angular4modules3myController.js"></script>
    </body>
</html>
<!-- How this works -->
<!-- The src for myApp.js contains the app code -->
<!-- The src for myController.js contains the controller code -->
