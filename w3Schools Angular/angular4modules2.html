<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="myApp" test-directive>

        </div>
        <script>
            var myApp = angular.module("myApp",[]);
            myApp.directive("testDirective",function(){
                return{
                    template: "<h1>Wow the directive works!<h1>"
                };
            });
        </script>
    </body>
</html>
<!-- How this works -->
<!-- The directive adds functionality to the app -->
